<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TestJS</title>
     <style>
          h1#time-show
          {
               font-size: 6rem;
               color: black;
          }
          .container
          {
               background-color : white;
               background-size: 100%;
          }
     </style>
     <script src="index.js"></script>
</head>
<body>
     <div class="container">
          <button onClick='test()' style='padding: 1.5em;'>Click</button>
          <button onClick='color()' style='padding: 1.5em;'>Click to change color</button>
          <button onClick='time()' style='padding: 1.5em;'>Show Time</button>
          <button onClick='theme()' style='padding: 1.5em;'>Change Theme</button>
          <select name="color" id="select-input" >
               <option value="Blue">Blue</option>
               <option value="Red">Red</option>
               <option value="Green">Green</option>
               <option value="Pink">Pink</option>
               <option value="Black">Black</option>
          </select>
          <h1 id="js-test"></h1>
          <h2 id="my-info"></h2>
          <h1 id="time-show" align=center>Time</h1>   
     </div>
     <script src="index.js"></script>
</body>
</html>
