<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Website Demo</title>

    <link rel="stylesheet" href="index.css" />

  <body>
    <header class="head-bar-container">
      <nav>
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/HTML_CSS_JS/WEB_2/src/index_Home.html">Home</a>

          </li>
          <li><a href="#">Photo</a></li>

          <li><a href="#">Member</a></li>

            <form class="search-text">
              <input
                class="input-text"

              />
              <button type="submit" alt="">Submit</button>

        </ul>

    <div class="text-container">
      <h1 class="header-name">Portfolio</h1>
      <div id="box-intro" class="text-box">
        <h2 class="text-head">INTRODUCTION</h2>
        <p class="text-paragraph">
          สวัสดีครับ ชื่อ เอิร์ท ครับ เป็นโปรแกรมเมอร์สายเว็บ โปรแกรมยูทิลิตี้
          และเกม
        </p>
      </div>
      <div id="box-edu" class="text-box">
        <h2 class="text-head">EDUCATION</h2>
        <p class="text-paragraph">
          ปริญญาตรี วิศวกรรมคอมพิวเตอร์และสารสนเทศศาสตร์
        </p>
      </div>
      <div id="box-skill" class="text-box">
        <h2 class="text-head">SKILL</h2>
        <div class="box-skill-container">
          <img
            id="img-python"
            src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
            alt="python-logo"
          />
          <p class="name-logo">Python</p>
        </div>
        <div class="box-skill-container">
          <img
            id="img-java"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/800px-Java_programming_language_logo.svg.png"
            alt="java"
          />
          <p class="name-logo">Java</p>
        </div>
        <div class="box-skill-container">
          <img
            id="img-cpp"
            src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg"
            alt="C++"
          />
          <p class="name-logo">C++</p>
        </div>
        <div class="box-skill-container">
          <img
            id="img-javascript"
            src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
            alt="javascript"
          />
          <p class="name-logo">JavaScript</p>
        </div>
        <div class="box-skill-container">
          <img
            id="img-html"
            src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg"
            alt="HTML"
          />
          <p class="name-logo">HTML</p>
        </div>
        <div class="box-skill-container">
          <img
            id="img-css"
            src="https://static.cdnlogo.com/logos/c/18/css.svg"
            alt="HTML"
          />
          <p class="name-logo">CSS</p>
          <button onClick="auto_darkmode()">click</button>
        </div>
      </div>
    <script src="index.js"></script>
