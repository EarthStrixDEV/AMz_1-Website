<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 align="center">AMz_1 Login</h1>
         <img
            id="amz1-logo-login"
            src="https://media.discordapp.net/attachments/863446092241436687/928471180954959933/Amz1_LOGOv.1.1.png"
            alt="amz1-logo"
            align=center
        />
        <form action="" method="" align="center">
            <div class="Username-container">
                <label for="Username">Username</label>
                <input class="form-control" type="text" placeholder="Username" aria-label="default input example">
            </div>
            <div class="Password-container">
                <label for="Password">Password</label>
                <input class="form-control" type="text" placeholder="Password" aria-label="default input example">
            </div>
            <div class="Button-container">
                <button type="button" class="btn btn-success">Sign in</button>
            </div>
        </form>
    </div>
    <div class="sign-up-btn" align="center">
        <strong>
            <a href="Register.html">Sign up</a>
        </strong>
    </div>
    <div class="footer-container">
        <footer class="footer-data" align="center">
            <h3 id="copy-footer"> &copy; Copyright AMz_1 Studio 2022</h3>
        </footer>
    </div>
</body>
</html>
